<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <div class="logo">üçï Recipe Manager</div>
          <nav>
            <ul>
              <li>
                <a href="#" class="nav-link active" data-page="home">Home</a>
              </li>
              <li>
                <a href="#" class="nav-link" data-page="add-recipe"
                  >Add Recipe</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- Home Page -->
      <section id="home" class="page active">
        <div class="page-header">
          <h1 class="page-title">My Recipes</h1>
          <div class="search-filter-container">
            <div class="search-box">
              <input
                type="text"
                id="search-input"
                placeholder="Search recipes..."
              />
              <button id="search-btn">üîç</button>
            </div>
            <div class="filter-container">
              <select id="difficulty-filter">
                <option value="all">All Difficulties</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
              <select id="time-filter">
                <option value="0">Any Prep Time</option>
                <option value="15">Up to 15 min</option>
                <option value="30">Up to 30 min</option>
                <option value="60">Up to 1 hour</option>
              </select>
            </div>
          </div>
        </div>
        <div id="recipes-grid" class="recipes-grid">
          <!-- Recipe cards will be inserted here by JavaScript -->
        </div>
      </section>

      <!-- Add/Edit Recipe Page -->
      <section id="add-recipe" class="page">
        <div class="page-header">
          <h1 class="page-title" id="form-title">Add New Recipe</h1>
          <button id="back-btn" class="btn-secondary">‚Üê Back</button>
        </div>
        <form id="recipe-form" class="recipe-form">
          <input type="hidden" id="recipe-id" />

          <div class="form-group">
            <label for="title">Recipe Title *</label>
            <input type="text" id="title" required />
            <div class="error-message" id="title-error"></div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="3"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="prep-time">Prep Time (minutes) *</label>
              <input type="number" id="prep-time" min="1" required />
              <div class="error-message" id="prep-time-error"></div>
            </div>

            <div class="form-group">
              <label for="cook-time">Cook Time (minutes) *</label>
              <input type="number" id="cook-time" min="1" required />
              <div class="error-message" id="cook-time-error"></div>
            </div>

            <div class="form-group">
              <label for="difficulty">Difficulty *</label>
              <select id="difficulty" required>
                <option value="">Select Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
              <div class="error-message" id="difficulty-error"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="image-url">Image URL (optional)</label>
            <input type="url" id="image-url" />
          </div>

          <div class="form-group">
            <label for="ingredients">Ingredients *</label>
            <div id="ingredients-container">
              <!-- Ingredients will be added here -->
            </div>
            <button type="button" id="add-ingredient" class="btn-secondary">
              + Add Ingredient
            </button>
            <div class="error-message" id="ingredients-error"></div>
          </div>

          <div class="form-group">
            <label for="steps">Instructions *</label>
            <div id="steps-container">
              <!-- Steps will be added here -->
            </div>
            <button type="button" id="add-step" class="btn-secondary">
              + Add Step
            </button>
            <div class="error-message" id="steps-error"></div>
          </div>

          <div class="form-actions">
            <button type="submit" id="save-recipe" class="btn-primary">
              Save Recipe
            </button>
            <button type="button" id="cancel-edit" class="btn-secondary">
              Cancel
            </button>
          </div>
        </form>
      </section>

      <!-- Recipe Detail Page -->
      <section id="recipe-detail" class="page">
        <div class="page-header">
          <button id="back-from-detail" class="btn-secondary">
            ‚Üê Back to Recipes
          </button>
          <div class="action-buttons">
            <button id="edit-recipe" class="btn-secondary">Edit</button>
            <button id="delete-recipe" class="btn-danger">Delete</button>
          </div>
        </div>
        <div id="recipe-detail-content">
          <!-- Recipe details will be inserted here by JavaScript -->
        </div>
      </section>
    </main>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
      <div class="modal-content">
        <h3>Confirm Deletion</h3>
        <p>Are you sure you want to delete this recipe?</p>
        <div class="modal-actions">
          <button id="confirm-delete" class="btn-danger">Delete</button>
          <button id="cancel-delete" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2023 Recipe Manager. All rights reserved.</p>
      </div>
    </footer>

    <!-- Replace the old script include with the module entry point -->
    <script type="module" src="./modules/app.js"></script>
  </body>
</html>
